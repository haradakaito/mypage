<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <style>
        :root {
            --background-color: #f4f4f9;
            --text-color: #333;
            --header-background: #fff;
            --box-shadow: rgba(0, 0, 0, 0.1);
            --box-background: #fff;
        }

        [data-theme="dark"] {
            --background-color: #333;
            --text-color: #f4f4f9;
            --header-background: #444;
            --box-shadow: rgba(0, 0, 0, 0.5);
            --box-background: #444;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        header {
            background-color: var(--header-background);
            box-shadow: 0 4px 6px var(--box-shadow);
            padding: 20px;
            text-align: center;
            position: relative;
        }
        header img {
            border-radius: 50%;
            width: 180px; /* 顔写真の幅を調整 */
            height: 180px; /* 顔写真の高さを調整 */
            object-fit: cover;
        }
        h1 {
            margin: 10px 0;
            font-size: 36px; /* 名前のフォントサイズを調整 */
        }
        p {
            margin: 5px 0;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .contact-info img {
            margin-right: 8px;
        }
        .contact-info a {
            color: #0073b1;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .contact-links img {
            width: 30px;  /* アイコンのサイズを調整 */
            height: 30px; /* アイコンのサイズを調整 */
        }
        .main-content {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 1s forwards ease-in-out;
        }
        .education-section, .research-section {
            background-color: var(--box-background);
            margin: 20px auto;
            padding: 20px;
            width: 45%;
            box-shadow: 0 4px 6px var(--box-shadow);
            border-radius: 8px;
            flex: 1;
            min-width: 300px; /* セクションの最小幅 */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s forwards ease-in-out;
        }
        .education-section:hover, .research-section:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        .education-section h2, .research-section h2 {
            font-size: 28px; /* セクションタイトルフォントサイズ */
            margin-bottom: 10px;
        }
        .education-entry, .research-entry {
            margin-bottom: 15px;
        }
        .education-entry h3, .research-entry h3 {
            font-size: 24px; /* 学校名および研究タイトルのフォントサイズ */
            margin: 5px 0;
        }
        .education-entry p, .research-entry p {
            margin: 5px 0;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 800px) {
            .education-section, .research-section {
                width: 90%; /* 幅が狭いデバイスでは幅を90%に調整 */
            }
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <header>
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider"></span>
            </label>
        </div>
        <img src="myface.jpg" alt="顔写真">
        <h1>原田 海斗</h1>
        <div class="contact-links">
            <div class="contact-info">
                <a href="tel:070-7543-0383"><img src="phone_icon.png" alt="電話アイコン"></a>
                <p>070-7543-0383</p>
            </div>
            <div class="contact-info">
                <a href="mailto:harada.kaito.20@shizuoka.ac.jp"><img src="mail_icon.png" alt="メールアイコン"></a>
                <p>harada.kaito.20@shizuoka.ac.jp</p>
            </div>
            <div class="contact-info">
                <a href="https://www.linkedin.com/in/%E6%B5%B7%E6%96%97-%E5%8E%9F%E7%94%B0-aa727b316/" target="_blank"><img src="linkedin_icon.png" alt="Linkedinアイコン"></a>
            </div>
            <div class="contact-info">
                <a href="https://github.com/haradakaito" target="_blank"><img src="github_icon.png" alt="Githubアイコン"></a>
            </div>
            <div class="contact-info">
                <a href="https://qiita.com/muumin_0525" target="_blank"><img src="qiita_icon.png" alt="Qiitaアイコン"></a>
            </div>
        </div>
    </header>
    <div class="main-content">
        <section class="education-section">
            <h2>学歴</h2>
            <div class="education-entry">
                <p>（2014~2017）射水市立 大門中学校</p>
                <p>（2017~2020）射水市立 大門高等学校</p>
                <p>（2020~2024）静岡大学 情報学部 情報科学科</p>
                <p>（2024~2026）静岡大学大学院 総合科学技術研究科 情報学専攻</p>
            </div>
        </section>
        <section class="research-section">
            <h2>研究実績</h2>
            <div class="research-entry">
                <p>（2024.1）国際特許出願</p>
                <p>（2024.3）情報処理学会第86回全国大会 学生奨励賞</p>
                <p>（2024.6）DICOMO2024 優秀プレゼンテーション賞</p>
            </div>
        </section>
    </div>
    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
        }

        document.getElementById('theme-switch').addEventListener('change', toggleTheme);

        document.addEventListener("DOMContentLoaded", function() {
            const sections = document.querySelectorAll('.education-section, .research-section');
            sections.forEach((section, index) => {
                section.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
</body>
</html>
